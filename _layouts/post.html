---
layout: default
---
<div class="container max-w-none min-h-screen overflow-hidden bg-fixed" style="background-image:url(/assets/images/blswthatt.jpg)">
  <h1 class="mt-64 text-5xl">{{ page.title }}</h1>
</div>

<p>
    {{ page.date | date_to_string }}
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    {% if author %}
      - <a href="{{ author.url }}">{{ author.name }}</a>
    {% endif %}
</p>

{{ content }}
