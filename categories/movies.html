---
layout: categoriesstyle
title: Movies Section
---
{% include navigationlight.html %}
<div class="flex flex-col w-full min-h-screen">
  <h1 class="text-3xl text-black pl-6 pt-6 navbarfont uppercase">Movies</h1>
  
  <div class="flex flex-wrap overflow-hidden p-6 text-black">
    {% for post in site.categories.movies %}
        <div class=" w-1/3" >
          <a href="{{ post.url }}">
            <div class="m-1 p-2 h-64 bg-cover bg-center hover:opacity-75" {% if post.featured-image %} style="background-image: url(/assets/images/{{ post.featured-image }})"{% endif %}>
            </div>
          </a>
          <div class="p-2">
            <a href="{{ post.url }}"><h2 class="text-xl hover:text-blue-400">{{ post.real-post-title }}</h2></a>
            <span class="post-meta text-red-600">{{ post.date | date: "%b %-d, %Y" }}</span><br>
            <!--{% if post.author %}{{ post.author }}<span></span>{% endif %}-->
            {{ post.excerpt | truncatewords: 40 }}
          </div>
        </div>
      {% endfor %}
  </div>

</div>
