---
layout: categoriesstyle
title: Music Section
---

<div class="flex flex-col w-full min-h-screen">
    
  <h3 class="headingfont text-2xl font-light max-w-none text-center text-black">Music</h3>

  <div class="flex justify-center">
    <div class="border-solid border-black border-t h-1 w-2/5 mb-4"></div>
  </div>
  
  <div class="flex flex-wrap overflow-hidden p-6 text-black">
    {% for post in site.categories.music %}
        <div class=" w-1/3" >
          <a href="{{ post.url }}">
            <div class="m-1 p-2 h-64 bg-cover bg-center transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110" {% if post.featured-image %} style="background-image: url(/assets/images/{{ post.featured-image }})"{% endif %}>
            </div>
            <div>
              <h2 class="text-xl">{{ post.real-post-title }}</h2>
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span><br>
              <!--{% if post.author %}{{ post.author }}<span></span>{% endif %}-->
              {{ post.excerpt | truncatewords: 40 }}
          </div>
          </a>
        </div>
      {% endfor %}
  </div>

</div>
